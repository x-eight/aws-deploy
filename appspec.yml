version: 0.0
os: linux
files:
  - source: /
    destination: /var/aws-deploy
hooks:
  BeforeInstall:
    - location: deploy_scripts/install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: deploy_scripts/run.sh
      timeout: 120
      runas: ec2-user
  ValidateService:
    - location: deploy_scripts/validate.sh
      timeout: 60
      runas: ec2-user